<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Automático Tabuadas</title>

<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #bc87a1, #ffbcef);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    color: white;
}

h1 {
    margin-bottom: 20px;
    font-size: 32px;
   
}
button {
    padding: 12px 28px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    background: #ffffff;
    color: #94328a;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

#resultado {
    margin-top: 40px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 1200px;
}

.card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 20px;
    width: 180px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: fadeIn 0.5s ease forwards;
    opacity: 0;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.card h3 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 18px;
    border-bottom: 1px solid rgba(255,255,255,0.4);
    padding-bottom: 5px;
}
@keyframes fadeIn {
    to {
        opacity: 1;
    }
}
</style>
</head>
<body>
<h1>Painel Dinâmico de Tabuadas</h1>
<button onclick="gerarTabuadas()">Gerar Tabuadas</button>

<div id="resultado"></div>

<script>
function gerarTabuadas() {

    let numeroTabuada = 1;
    let resultadoFinal = "";

    while (numeroTabuada <= 10) {

        resultadoFinal += "<div class='card'>";
        resultadoFinal += "<h3>Tabuada do " + numeroTabuada + "</h3>";

        let multiplicador = 1;

        while (multiplicador <= 10) {

            resultadoFinal += numeroTabuada + " x " + multiplicador +
                " = " + (numeroTabuada * multiplicador) + "<br>";

            multiplicador++;
        }

        resultadoFinal += "</div>";
        numeroTabuada++;
    }

    document.getElementById("resultado").innerHTML = resultadoFinal;
}
</script>
</body>
</html>
